<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Mock TikTok Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   .video-container {
            height: 100vh;
        }
  </style>
 </head>
 <body class="bg-black text-white">
  <div class="relative w-full h-screen overflow-y-scroll" id="videoContainer">
   <!-- Video Sections will be dynamically added here -->
  </div>
  <script>
   // Fetch video URLs from API
        fetch('https://video-to-url-production.up.railway.app/files?apikey=your_secret_key_here')
            .then(response => response.json())
            .then(data => {
                if (data.success && data.files.length > 0) {
                    const videoContainer = document.getElementById('videoContainer');
                    data.files.forEach(file => {
                        const videoSection = document.createElement('div');
                        videoSection.className = 'video-container relative';
                        videoSection.innerHTML = `
                            <video autoplay class="w-full h-full object-cover" controls loop>
                                <source src="${file.url}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <!-- Top Bar -->
                            <div class="absolute top-0 left-0 right-0 flex justify-between items-center p-2 bg-black bg-opacity-50">
                                <div class="flex items-center space-x-2">
                                    <i class="fas fa-tv text-white"></i>
                                    <span class="text-white">LIVE</span>
                                </div>
                                <div class="flex space-x-4">
                                    <span class="text-white">Jelajahi</span>
                                    <span class="text-white">Mengikuti</span>
                                    <span class="text-white border-b-2 border-white">Saran</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <i class="fas fa-search text-white"></i>
                                </div>
                            </div>
                            <!-- Right Side Icons -->
                            <div class="absolute right-0 bottom-0 flex flex-col items-center space-y-4 p-4">
                                <div class="flex flex-col items-center">
                                    <img alt="User profile picture" class="w-12 h-12 rounded-full" src="https://placehold.co/50x50">
                                    <i class="fas fa-plus-circle text-pink-500 text-2xl mt-2"></i>
                                </div>
                                <div class="flex flex-col items-center">
                                    <i class="fas fa-heart text-white text-2xl"></i>
                                    <span>8.455</span>
                                </div>
                                <div class="flex flex-col items-center">
                                    <i class="fas fa-comment-dots text-white text-2xl"></i>
                                    <span>45</span>
                                </div>
                                <div class="flex flex-col items-center">
                                    <i class="fas fa-bookmark text-white text-2xl"></i>
                                    <span>565</span>
                                </div>
                                <div class="flex flex-col items-center">
                                    <i class="fas fa-share text-white text-2xl"></i>
                                    <span>113</span>
                                </div>
                            </div>
                            <!-- Bottom Bar -->
                            <div class="absolute bottom-0 left-0 right-0 p-4 bg-black bg-opacity-50">
                                <div class="flex items-center space-x-2">
                                    <i class="fas fa-home text-white text-2xl"></i>
                                    <i class="fas fa-user-friends text-white text-2xl"></i>
                                    <div class="flex items-center justify-center w-12 h-12 bg-pink-500 rounded-full">
                                        <i class="fas fa-plus text-white text-2xl"></i>
                                    </div>
                                    <i class="fas fa-inbox text-white text-2xl"></i>
                                    <i class="fas fa-user text-white text-2xl"></i>
                                </div>
                            </div>
                            <!-- Text Overlay -->
                            <div class="absolute bottom-20 left-4 text-white text-lg">
                                <p>"go kaos iki dino lebaran tak akoni mentalmu jos" <i class="fas fa-smile-beam"></i> <i class="fas fa-hand-peace"></i></p>
                            </div>
                            <!-- Hashtags and Music Info -->
                            <div class="absolute bottom-16 left-4 text-white text-sm">
                                <p class="bg-yellow-500 text-black px-2 py-1 rounded">barange</p>
                                <p>shopganz</p>
                                <p>#fypberanda #fyp</p>
                                <p>ðŸŽµ suara asli - JAWAâœ˜SOFT - JAW...</p>
                            </div>
                        `;
                        videoContainer.appendChild(videoSection);
                    });
                }
            })
            .catch(error => console.error('Error fetching video URLs:', error));
  </script>
 </body>
</html>
